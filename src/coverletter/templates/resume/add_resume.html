{% extends "base.html" %}

{% block content %}
    <h1>Add Resume</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.language.label }}<br>
            {{ form.language(size=32) }}<br>
            {% for error in form.language.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
